<div style="margin-left: 500px">
  <h2 style="margin-left: 180px">CREATE COMPANY</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <table border="1" style="padding: 75px; border-radius: 10px">
      <label> Name: </label>
      <br />
      <br />
      <input
        type="text"
        required
        class="form-control"
        #name="ngModel"
        placeholder="Enter name"
        name="username"
        ngModel
        style="
          inline-size: 400px;
          height: 25px;
          border-color: rgb(132, 223, 226);
        "
      />
      <br />
      <span *ngIf="name.invalid && name.touched" class="error"
        >Name field is required</span
      >
      <br />
      <br />
      <label> Email: </label>
      <br />
      <br />
      <input
        type="email"
        required
        email
        class="form-control"
        #email="ngModel"
        placeholder="Enter Email"
        name="useremail"
        ngModel
        style="
          inline-size: 400px;
          height: 25px;
          border-color: rgb(132, 223, 226);
        "
      />
      <br />
      <span *ngIf="email.invalid && email.touched" class="error"
        >Email field is not valid</span
      >

      <br />
      <br />
      <div class="form-group">
        <label> Contact Number: </label>
        <br />
        <br />

        <input
          type="text"
          pattern="[0-9]*"
          placeholder="Enter Contact Number"
          required
          minlength="10"
          maxlength="10 "
          class="form-control"
          #cno="ngModel"
          name="usernumber"
          ngModel
          style="
            inline-size: 400px;
            height: 25px;
            border-color: rgb(132, 223, 226);
          "
        />
        <br />
        <span *ngIf="cno.invalid && cno.touched" class="error"
          >Contact number is required</span
        >
      </div>

      <br />
      <br />
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <div style="text-align: center">
        <button
          type="submit"
          [disabled]="userForm.invalid"
          class="btn btn-primary"
        >
          Done
        </button>
      </div>
    </table>
  </form>
</div>
