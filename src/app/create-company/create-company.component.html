<div style="margin-left: 500px">
  <h2 style="margin-left: 180px">CREATE COMPANY</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <table border="1" style="padding: 75px; border-radius: 10px">
      <label>
        Name:
        <br />
        <br />
        <input
          type="text"
          required
          #name="ngModel"
          placeholder="Enter name"
          name="username"
          ngModel
          style="
            inline-size: 400px;
            height: 25px;
            border-color: rgb(132, 223, 226);
          "
        />
      </label>
      <br />
      <br />
      <label>
        Email:
        <br />
        <br />
        <input
          type="email"
          required
          #email="ngModel"
          placeholder="Enter Email"
          name="useremail"
          ngModel
          style="
            inline-size: 400px;
            height: 25px;
            border-color: rgb(132, 223, 226);
          "
        />
      </label>
      <br />
      <br />
      <label>
        Contact Number:
        <br />
        <br />

        <input
          type="number"
          placeholder="Enter Contact Number"
          name="usernumber"
          ngModel
          style="
            inline-size: 400px;
            height: 25px;
            border-color: rgb(132, 223, 226);
          "
        />
      </label>

      <br />
      <br />
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <div style="text-align: center">
        <button type="submit">Done</button>
      </div>
    </table>
  </form>
</div>
